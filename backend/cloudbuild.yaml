steps:
# --- ÉTAPE 1: Build du Frontend ---
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: '.' 
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
  dir: '.'

# --- ÉTAPE 2: Déploiement sur Firebase Hosting ---
- name: 'gcr.io/firebase/firebase'
  args: ['deploy', '--only', 'hosting', '--project', '${PROJECT_ID}']
  dir: '.'

