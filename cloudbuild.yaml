steps:
# --- ÉTAPE 1: Build du Frontend ---
- name: 'node:20'
  entrypoint: 'npm'
  args: ['install']
- name: 'node:20'
  entrypoint: 'npm'
  args: ['run', 'build']

# --- ÉTAPE 2: Déployer sur Firebase Hosting ---
- name: 'node:20'
  entrypoint: 'npx'
  args: ['-p', 'firebase-tools', 'firebase', 'deploy', '--only', 'hosting', '--project', '${PROJECT_ID}']

# Les étapes du backend sont maintenant désactivées
# - name: 'gcr.io/cloud-builders/docker'
# ... etc.

options:
  logging: CLOUD_LOGGING_ONLY
